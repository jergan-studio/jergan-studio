<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jergan Studio</title>
  <style>
    body {
      background: radial-gradient(circle at center, #111, #000);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: "Segoe UI", Arial, sans-serif;
      text-align: center;
      margin: 0;
      overflow: hidden;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      text-shadow: 0 0 20px rgba(76, 91, 255, 0.8);
    }
    p {
      font-size: 1.2rem;
      color: #bbb;
      margin-bottom: 30px;
    }
    .loader {
      width: 80px;
      height: 80px;
      border: 6px solid rgba(255, 255, 255, 0.2);
      border-top-color: #4c5bff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
    footer {
      position: absolute;
      bottom: 10px;
      font-size: 0.8rem;
      color: #666;
    }
  </style>
</head>
<body>
  <h1>Jergan Studio</h1>
  <p>Loading home page...</p>
  <div class="loader"></div>
  <footer>Â© 2025 Jergan Studio</footer>

  <script>
    // Automatically go to home page after short loading
    setTimeout(() => {
      window.location.href = "https://jergan-studio.github.io/jergan-studio/";
    }, 2000); // wait 2 seconds before redirect
  </script>
</body>
</html>
